<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricing page layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <figure class="text-center">
          <h1>Pricing</h1>
          <p>Please checkout our most effective payment models</p>
    </figure>
    
    <div class="row text-center justify-content-evenly">
        <div class="card col-sm-5 col-md-3 mb-3 me-3">
            <div class="card-header">
                <h4>Free</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title">$0/mon</h1>
                <ul class="list-unstyled">
                    <li>10 user included</li>
                    <li>2GB of storage</li>
                    <li>Email support</li>
                </ul>
                <button href="#" class="btn btn-outline-primary">Sign uo for free</button>
            </div>
        </div>

        <div class="card col-sm-5 col-md-3 mb-3 me-3">
            <div class="card-header">
                <h4>Pro</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title">$15/mon</h1>
                <ul class="list-unstyled">
                    <li>20 user included</li>
                    <li>10GB of storage</li>
                    <li>Priority Email support</li>
                </ul>
                <button href="#" class="btn btn-primary">Get started</button>
            </div>
        </div>

        <div class="card col-sm-5 col-md-3 mb-3 me-3">
            <div class="card-header">
                <h4>Enterprise</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title">$29/mon</h1>
                <ul class="list-unstyled">
                    <li>30 user included</li>
                    <li>15Gb of storage</li>
                    <li>Phone & email support</li>
                </ul>
                <button href="#" class="btn btn-primary">Contact Us</button>
            </div>
        </div>

    </div>
</body>
</html>
