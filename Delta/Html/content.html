<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeContent(){
            document.getElementById("demo").innerHTML = "Content has been changed !";
        }
    </script>
</head>
<body>
    <p id="demo">Original content of Page</p>
    <button onclick="changeContent()">Click to change content</button>
</body>
</html>
