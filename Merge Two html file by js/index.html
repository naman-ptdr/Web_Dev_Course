<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first html file</title>
    <script>
        // Function to load the second HTML file dynamically
        function loadSecondHTML() {
            // Use fetch to load the content of second-file.html
            fetch('second-file.html')
                .then(response => response.text())  // Get the text (HTML) content
                .then(data => {
                    // Insert the loaded content into the #content container
                    const container = document.getElementById('content');
                    container.innerHTML = data;

                    // Modify content in the second HTML file after loading
                    modifySecondHTMLContent();
                })
                .catch(error => {
                    console.error('Error loading second HTML file:', error);
                });
        }

        // Function to modify the content after loading the second HTML
        function modifySecondHTMLContent() {
            // Example: Change the text of an element with the ID 'header' in the second file
            const header = document.querySelector('#content #header');
            if (header) {
                header.innerHTML = 'Modified Header Content from First File';
            }
        }

        // Call loadSecondHTML when the page loads
        window.onload = loadSecondHTML;
    </script>
</head>
<body>
    <h1>First HTML Content</h1>
    <div id="content">
        <!-- The second HTML file will be loaded here -->
    </div>
</body>
</html>
