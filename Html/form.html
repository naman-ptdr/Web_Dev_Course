<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action="https://www.youtube.com/results?">
        <input type="text" placeholder="SearchInYoutube" name="search_query">
        <button>search</button>
    </form>
    <form action="/server">
        <div>
            <input type="radio" name="fruit" id="apple" value="apple"/>
            <label for="apple">Apple</label>
            <input type="radio" name="fruit" id="mango" value="mango"/>
            <label for="mango">Mango</label>
            <input type="radio" name="fruit" id="orange" value="orange"/>
            <label for="orange">Orange</label>
        </div>
        <div>
            Select your profession
            <select name="profession" id="profession">
                <option>Select Your Profession</option>
                <option value="stud">Student</option>
                <option value="dev">Devloper</option>
            </select>
        </div>
        <label for="volume">Volume</label>
        <input type="range" min="0" max="100" name="vol" id="volume">
        <br>
        <label for="feedback">Enter your feedback</label>
        <textarea id="feedback" placeholder="Write your feedback"></textarea>
        <button>submit</button>
    </form>
</body>
</html>
